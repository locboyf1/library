<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thêm nhà xuất bản</title>
</head>

<body>
	<section class="section" layout:fragment="content">
		<div class="section-body">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4>Thêm nhà xuất bản</h4>
						</div>
						<form class="card-body" th:object="${nhaXuatBan}" method="post"
							th:action="@{/admin/nhaxuatban/create}" enctype="multipart/form-data">
							<div class="form-group">
								<label>Tên thể loại</label> <input type="text"
									class="form-control" th:field="*{tenNhaXuatBan}">
							</div>
							<div class="form-group">
								<label>Email</label> <input type="text"
									class="form-control" th:field="*{email}">
							</div>
							<div class="form-group">
								<label>Số điện thoại</label> <input type="text"
									class="form-control" th:field="*{soDienThoai}">
							</div>
							<div class="form-group">
								<label>Địa chỉ</label> <input type="text"
									class="form-control" th:field="*{diaChi}">
							</div>
							<div class="card-footer text-right">
								<button class="btn btn-primary mr-1" type="submit">Lưu</button>
								<button class="btn btn-secondary" type="reset">Xóa</button>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
