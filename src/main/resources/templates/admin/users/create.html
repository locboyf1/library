<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section class="section" layout:fragment="content">
		<div class="section-body">
			<div class="row">
				<div class="col-12 col-md-12 col-lg-12">
					<div class="card">
						<div class="card-header">
							<h4>Nhập thông tin tài khoản</h4>
						</div>

						<div class="card-body">
							<div class="form-group">
								<label>Loại tài khoản</label> <select class="form-control"
									id="Userselect">
									<option value="nhanvien">Nhân viên</option>
									<option value="docgia">Độc giả</option>
								</select>
							</div>
							<form th:action="@{/admin/nguoidung/create/nhanvien}" method="post"
								id="nhanVienForm" th:object="${userNhanVien}" class="d-none">
								<div class="form-group">
									<label>Tên đăng nhập</label> <input type="text"
										th:field="*{tenDangNhap}" class="form-control">
								</div>

								<div class="form-group">
									<label>Mật khẩu</label> <input type="password"
										th:field="*{matKhau}" class="form-control">
								</div>

								<div class="form-group">
									<label>Tên nhân viên</label> <input type="text"
										th:field="*{tenNhanVien}" class="form-control">
								</div>

								<div class="form-group">
									<label>Địa chỉ</label> <input type="text" th:field="*{diaChi}"
										class="form-control">
								</div>

								<div class="form-group">
									<label>Số điện thoại</label> <input type="text"
										th:field="*{soDt}" class="form-control">
								</div>

								<div class="form-group">
									<label>Chức vụ</label> <input type="text" th:field="*{chucVu}"
										class="form-control">
								</div>

								<div class="form-group">
									<label>Giới tính</label> <select class="form-control"
										th:field="*{gioiTinh}">
										<option value="Nam">Nam</option>
										<option value="Nữ">Nữ</option>
									</select>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Lưu</button>
									<button type="reset" class="btn btn-secondary">Xóa</button>
								</div>
							</form>
							<form th:action="@{/admin/nguoidung/create/docgia}" method="post"
								id="docGiaForm" th:object="${userDocGia}" class="d-none">
								<div class="form-group">
									<label>Tên đăng nhập</label> <input type="text"
										th:field="*{tenDangNhap}" class="form-control">
								</div>

								<div class="form-group">
									<label>Mật khẩu</label> <input type="password"
										th:field="*{matKhau}" class="form-control">
								</div>

								<div class="form-group">
									<label>Tên độc giả</label> <input type="text"
										th:field="*{tenDocGia}" class="form-control">
								</div>

								<div class="form-group">
									<label>Địa chỉ</label> <input type="text" th:field="*{diaChi}"
										class="form-control">
								</div>

								<div class="form-group">
									<label>Số điện thoại</label> <input type="text"
										th:field="*{soDt}" class="form-control">
								</div>

								<div class="form-group">
									<label>Lớp</label> <input type="text" th:field="*{lop}"
										class="form-control">
								</div>

								<div class="form-group">
									<label>Giới tính</label> <select class="form-control"
										th:field="*{gioiTinh}">
										<option value="Nam">Nam</option>
										<option value="Nữ">Nữ</option>
									</select>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-primary">Lưu</button>
									<button type="reset" class="btn btn-secondary">Xóa</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {

				const userSelect = document.getElementById('Userselect');
				const nhanVienForm = document.getElementById('nhanVienForm');
				const docGiaForm = document.getElementById('docGiaForm');

				function toggleForms() {
					const selectedValue = userSelect.value;

					if (selectedValue === 'nhanvien') {

						nhanVienForm.classList.remove('d-none');
						docGiaForm.classList.add('d-none');
					} else if (selectedValue === 'docgia') {

						nhanVienForm.classList.add('d-none');
						docGiaForm.classList.remove('d-none');
					}
				}

				userSelect.addEventListener('change', toggleForms);
				toggleForms();
			});
		</script>
	</section>
</body>
</html>
